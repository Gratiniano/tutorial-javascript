	<title>Ejemplo funciones JS</title>
	<script type="text/javascript">
		function factorial(num)
		{
			var fac=1;
			for(ind=num;ind>0;ind--)
				fac=fac*ind;
			/*
			for(num;num>0;num--)
			*/
			return fac;
		}
		var fac = prompt("Introduzca un numero:", 10);

		if (isNaN(fac)){
			alert ("El valor introducido no es un nÃºmero");
		}
		else {alert(factorial(fac))};
